<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body class="container">
  <header>
    <h1 class="cabecalho">Rafael Barros</h1>
  </header>
  <div class="calculadora">
    <h2>Calculadora</h1>
    <p id="resultado"></p>
    <table>
      <tr>
        <td><button onclick="erase()">C</button></td>
        <td><button onclick="back()">
            < </button>
        </td>
        <td><button onclick="insert('/')">/</button></td>
        <td><button onclick="insert('*')">x</button></td>
      </tr>
      <tr>
        <td><button onclick="insert('7')">7</button></td>
        <td><button onclick="insert('8')">8</button></td>
        <td><button onclick="insert('9')">9</button></td>
        <td><button onclick="insert('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="insert('4')">4</button></td>
        <td><button onclick="insert('5')">5</button></td>
        <td><button onclick="insert('6')">6</button></td>
        <td><button onclick="insert('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="insert('1')">1</button></td>
        <td><button onclick="insert('2')">2</button></td>
        <td><button onclick="insert('3')">3</button></td>
        <td rowspan="2"><button style="height: 106px;" onclick="result()">=</button></td>
      </tr>
      <tr>
        <td colspan="2" onclick="insert('0')"><button style="width: 106px;">0</button></td>
        <td><button onclick="insert('.')">.</button></td>
      </tr>
    </table>
  </div>
  <script src="./script.js"></script>
</body>

</html>
